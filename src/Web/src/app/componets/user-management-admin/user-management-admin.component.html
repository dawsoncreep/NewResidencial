

<div class="text-center border border-light p-5">
    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Nombre">
        </div>
        <div class="col">
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Apellido">
        </div>
    </div>
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Correo electronico">
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Contraseña" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
      Más de 9 caracteres para un contraseña segura
    </small>
    
    <input type="text" id="defaultRegisterPhonePassword" class="form-control mb-4" placeholder="Télefono Celular" aria-describedby="defaultRegisterFormPhoneHelpBlock">

    <button type="button" class="btn btn-primary">Registrar</button>


</div>
